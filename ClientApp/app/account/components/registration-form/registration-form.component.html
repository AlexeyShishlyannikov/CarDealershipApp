<div class="row form-wrapper">
	<div class="col-md-4 col-sm-4"></div>
	<div class="col-md-4 col-sm-4">

		<div class="search">

			<div class="search-option p-lg-30 p-b-lg-15 p-b-sm-30 p-r-sm-45 p-xs-15">
				<h4 class="input-name">Create your account</h4>



				<form #f="ngForm" novalidate (ngSubmit)="registerUser(f)">

					<div class="select-wrapper">
						<div class="form-group">
							<label for="first-name" class="input-name">First name</label>
							<input id="first-name" type="text" required name="firstName" class="form-control" placeholder="Your first name" tmFocus ngModel>
						</div>
					</div>
					<div class="select-wrapper">
						<div class="form-group">
							<label for="last-name" class="input-name">Last name</label>
							<input id="last-name" type="text" required name="lastName" class="form-control" placeholder="Your last name" ngModel>
						</div>
					</div>
					<div class="select-wrapper">
						<div class="form-group">
							<label for="email" class="input-name">Email</label>
							<input id="email" type="text" required name="email" validateEmail class="form-control" placeholder="Email" ngModel #email="ngModel">
							<small [hidden]="email.valid || (email.pristine && !submitted)" class="text-danger">Please enter a valid email</small>
						</div>
					</div>
					<div class="select-wrapper">
						<div class="form-group">
							<label for="password" class="input-name">Password</label>
							<input id="password" type="password" required name="password" class="form-control" placeholder="Password" ngModel>
						</div>
					</div>
					<div class="select-wrapper">
						<div class="form-group">
							<label for="location" class="input-name">Location</label>
							<input id="location" type="text" required name="location" class="form-control" placeholder="Location" ngModel>
						</div>
					</div>
					<div class="">
						<div class="form-group">
							<button type="submit" class="btn btn-default" [disabled]="f.invalid || isRequesting">SIGN UP</button>

						</div>
					</div>

					<div class="m-t-lg-20 input-name errors" *ngIf="errors">
						<p>{{errors}}</p>
					</div>

				</form>
			</div>
		</div>
	</div>
