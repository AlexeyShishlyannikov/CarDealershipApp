<a [routerLink]="['/vehicles/new']" class="btn btn-primary">New Vehicle</a>
<table class="table table-striped">
	<thead>
		<tr>
			<th>Id</th>
			<th>Model</th>
			<th>Make</th>
			<th>Year Made</th>
			<th></th>
			<th></th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let v of vehicles">
			<td>{{v.id}}</td>
			<td>{{v.model.name}}</td>
			<td>{{v.make.name}}</td>
			<td>{{v.yearMade}}</td>
			<td>
				<a [routerLink]="['/vehicles/', v.id]">View</a>
			</td>
			<td><a [routerLink]="['/vehicles/edit', v.id]">Edit</a></td>
		</tr>
	</tbody>
</table>
