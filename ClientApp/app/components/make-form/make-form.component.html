<div class="container">
	<form #f="ngForm" (ngSubmit)="addModel()" novalidate>
		<div class="form-group">
			<label for="make">Make</label>
			<select id="make" class="form-control" (change)="onMakeChange()" [(ngModel)]="selectedMake.id" name="make" required #make="ngModel">
				<option value=""></option>
				<option *ngFor="let m of makes" value="{{ m.id }}">{{ m.name }}</option>
			</select>
			<div class="alert alert-danger" *ngIf="make.touched && !make.valid">Please specify the make.</div>
		</div>
		<div class="form-group">
			<label for="model">Model Name</label>
			<input type="text" id="model" [(ngModel)]="model.name" class="form-control" name="model" required>
			<div class="alert alert-danger" *ngIf="model.touched && !model.valid">Please specify the model name.</div>
		</div>
		<button class="btn btn-primary">Save</button>
	</form>
</div>
